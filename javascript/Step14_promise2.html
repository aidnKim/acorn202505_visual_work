<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step14_promise2.html</title>
</head>
<body>
    <h3>이미지 2개를 선택하세요</h3>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="preview"></div>
    <script>
        //이미지 파일을 선택했을 때 실행할 함수 등록
        document.querySelector("#fileInput").addEventListener("change", (e)=>{            
            const files = e.target.files;            
            const reader=new FileReader();           
            reader.readAsDataURL(files[0]);            
            reader.onload = () => {                    
                const img=`<img src="${reader.result}">`;                
                document.querySelector("#preview").insertAdjacentHTML("beforeend", img);
                //1번방 이미지 로딩
                const reader2=new FileReader();           
                reader2.readAsDataURL(files[1]);            
                reader2.onload = () => {                                
                    const img=`<img src="${reader2.result}">`;                
                    document.querySelector("#preview").insertAdjacentHTML("beforeend", img);
                };
            };    
        });
    </script>
</body>
</html>
